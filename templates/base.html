{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <script async src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&callback=console.debug&libraries=maps,marker&v=beta"></script>
</head>

<body style="margin: 0; padding: 0;">

<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-between">
            <div class="navbar-nav ml-auto">
              <a class="navbar-brand text-white" href="{% url 'homepage' %}">Mover</a>
            </div>
            <div class="navbar-nav ml-auto">
              <a class="nav-link text-white" href="">Profile</a>
              <a class="nav-link text-white" href="">Logout</a>
              <a class="nav-link text-white" href="">Signup</a>
              <a class="nav-link text-white" href="">Login</a>
            </div>
        </div>
    </div>
</nav>

{% block content %}
<div class="text-center d-flex align-items-center justify-content-center" style="margin: 0; padding: 0;">
    <div class="mb-5">
        <div class='text-center my-5 pt-5' style='width: 100%; color: purple;'>
            <h1>Welcome to <span style='color: red;'>Mover</span></h1>
        </div>
        <h5>Current Location: </h5>
        <div id="HomeMap" style="width: 30rem; height: 15rem; margin: 0; padding: 0;">
            <gmp-map center="{{lant}}, {{long}}" zoom="14" map-id="DEMO_MAP_ID">
                <gmp-advanced-marker position="{{lant}}, {{long}}" title="My location"></gmp-advanced-marker>
            </gmp-map>
        </div>
    </div>
</div>
{% endblock content %}

<footer>
    <div class="container d-flex justify-content-center py-5">
        <button type="button" class="btn btn-primary btn-lg btn-floating mx-3"><i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="btn btn-primary btn-lg btn-floating mx-3"><i class="fab fa-youtube"></i></button>
        <button type="button" class="btn btn-primary btn-lg btn-floating mx-3"><i class="fab fa-instagram"></i></button>
        <button type="button" class="btn btn-primary btn-lg btn-floating mx-3"><i class="fab fa-twitter"></i></button>
    </div>

    <div class="text-center text-white py-5" style="background-color: #000000">
        <p>Developed with ❤️ by Muk74dir </p>Copyright 2023© .
        <a class="text-white" href="https://muk74dir.me/" style="text-decoration: none;">Muk74dir.me</a>
    </div>
</footer>
<script>
    function requestLocationAccess() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    alert('Location access granted. Latitude: ' + position.coords.latitude + ', Longitude: ' + position.coords.longitude);
                },
                function (error) {
                    alert('Error getting location: ' + error.message);
                }
            );
        } else {
            alert('Geolocation is not supported by this browser.');
        }
    }

    // Call the function when the page is loaded
    window.onload = function () {
        requestLocationAccess();
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
