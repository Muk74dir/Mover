{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block integration %}

{% endblock integration %}

{% block content %}
<form action="">
    {% csrf_token %}
    <div class="justify-content-center">
        <div class="col-5">
            {{ form|crispy }}
        </div>
    </div>
</form>
{% endblock content %}

{% block scripts %}
<script>
let autocomplete1;
function initOrigin(){
    autocomplete1 = new google.maps.places.Autocomplete(
        document.getElementById('origin'),
        {
            types: ['establishment'],
            componentRestrictions: {country: 'bangladesh'},
            fields: ['place_id', 'geometry', 'name']
        }
    );
}
let autocomplete2;
function initDestination(){
    autocomplete2 = new google.maps.places.Autocomplete(
        document.getElementById('destination'),
        {
            types: ['establishment'],
            fields: ['place_id', 'geometry', 'name']
        }
    );
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByE9mZ7gZGC3IFafFyonZ3CMeyXBls26M&libraries=places&callback=initOrigin&callback=initDestination" async defer> </script>
{% endblock scripts %}
