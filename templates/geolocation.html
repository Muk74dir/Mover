<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
  </head>
  <body>
    <gmp-map center="{{lant}}, {{long}}" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="{{lant}}, {{long}}" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
